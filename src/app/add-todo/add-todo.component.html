<form #form="ngForm">
    {{ todo | json }}

    <p><input type="text" name="title" [(ngModel)]="todo.title" #titulo="ngModel" placeholder="Título" required></p>

    <p>
        <input type="text" name="description" [(ngModel)]="todo.description" #descricao="ngModel" placeholder="Descrição" required>
    </p>
    <p>
        <input type="checkbox" name="finished" [(ngModel)]="todo.finished" #finalizado="ngModel">
    </p>
    <p>
        <input type="date" name="date" [(ngModel)]="todo.date" #data="ngModel">
    </p>

    <button (click)="enviarTodo()" [disabled]="form.invalid">Enviar</button>
</form>
